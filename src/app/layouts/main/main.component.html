<app-header (onButtonClick)="toggleExpand()"></app-header>
<ng-sidenav-container class="ng-sidenav-container">
    <ng-sidenav
        class="ng-sidenav"
        [expanded]="isExpanded"
        [drawerWidth]="'250px'"
        [drawerWidthCollapsed]="'80px'"
        [color]="sidenavBackground">
        <app-sidebar></app-sidebar>
    </ng-sidenav>
    <ng-sidenav-content>
        <router-outlet></router-outlet>
    </ng-sidenav-content>
</ng-sidenav-container>
